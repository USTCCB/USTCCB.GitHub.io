<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Assistant - USTCCB</title>
    <link rel="stylesheet" href="style.css">
    <!-- 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- 代码高亮样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <!-- Markdown 解析库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <!-- 代码高亮库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
    <div class="background-glow"></div>
    
    <div class="main-container">
        <!-- 移动端菜单按钮 -->
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fa-solid fa-bars"></i>
        </button>

        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <i class="fa-solid fa-robot"></i>
                <span>USTCCB AI</span>
                <button class="close-sidebar-btn" id="closeSidebarBtn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <a href="index.html" style="display: flex; align-items: center; gap: 10px; padding: 0 15px 15px 15px; color: #94a3b8; text-decoration: none; font-size: 0.9rem;">
                <i class="fa-solid fa-arrow-left"></i> 返回首页
            </a>
            <button class="new-chat-btn" onclick="location.reload()">
                <i class="fa-solid fa-plus"></i> 新对话
            </button>
            <div class="history-list">
                <div class="history-label">今天</div>
                <div class="history-item active">
                    <i class="fa-regular fa-message"></i>
                    <span>React 组件优化...</span>
                </div>
                <div class="history-item">
                    <i class="fa-regular fa-message"></i>
                    <span>解释量子纠缠</span>
                </div>
                <div class="history-label">昨天</div>
                <div class="history-item">
                    <i class="fa-regular fa-message"></i>
                    <span>Python 爬虫教程</span>
                </div>
            </div>
            <div class="user-profile">
                <div class="avatar"><i class="fa-solid fa-user"></i></div>
                <div class="user-info">
                    <span class="name">User</span>
                    <span class="status">Free Plan</span>
                </div>
            </div>
        </aside>

        <!-- 聊天主区域 -->
        <main class="chat-area">
            <div class="chat-header">
                <h2>GPT-4o <span class="badge">Demo</span></h2>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- 欢迎消息 -->
                <div class="message ai-message">
                    <div class="message-avatar"><i class="fa-solid fa-robot"></i></div>
                    <div class="message-content markdown-body">
                        <p>你好！我是部署在 <strong>USTCCB</strong> 的 AI 助手。</p>
                        <p>我可以帮你解答问题、编写代码或进行创意写作。试着问我：</p>
                        <ul>
                            <li>"写一个 Python 的快速排序算法"</li>
                            <li>"如何居中一个 Div？"</li>
                            <li>"解释一下什么是 Transformer 模型"</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="userInput" placeholder="给 USTCCB AI 发送消息..." rows="1"></textarea>
                    <button id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
                <div class="footer-text">
                    USTCCB AI Generated Content. May produce inaccurate information.
                </div>
            </div>
        </main>
    </div>
    
    <!-- 遮罩层 (移动端用) -->
    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
