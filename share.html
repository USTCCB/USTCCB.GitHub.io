<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBÊñáÊ°£ÂàÜ‰∫´</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .tab-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab.active {
            background: #23a6d5;
            color: white;
        }

        .input-area {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            resize: vertical;
            font-size: 16px;
            box-sizing: border-box;
        }

        .file-upload {
            border: 2px dashed #23a6d5;
            padding: 40px 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .file-upload:hover {
            background: rgba(35, 166, 213, 0.1);
        }

        .button {
            background: linear-gradient(45deg, #23a6d5, #23d5ab);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
            width: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .file-item:hover {
            transform: translateY(-5px);
        }

        .file-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .file-info {
            font-size: 14px;
            color: #666;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .file-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Âú®Á∫øÊñáÊ°£ÂàÜ‰∫´</h1>
            <p>ËΩªÊùæÂàÜ‰∫´ÊñáÊú¨ÂíåÊñáÊ°£</p>
        </div>

        <div class="card">
            <div class="tab-container">
                <button class="tab active" onclick="switchTab('text')">ÊñáÊú¨ÂàÜ‰∫´</button>
                <button class="tab" onclick="switchTab('file')">Êñá‰ª∂‰∏ä‰º†</button>
            </div>

            <div id="textShare">
                <textarea class="input-area" placeholder="Âú®ËøôÈáåËæìÂÖ•Ë¶ÅÂàÜ‰∫´ÁöÑÊñáÊú¨..."></textarea>
                <button class="button" onclick="saveText()">‰øùÂ≠òÊñáÊú¨</button>
            </div>

            <div id="fileShare" style="display: none;">
                <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                    <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(event)">
                    <div class="file-icon">üìÅ</div>
                    <p>ÁÇπÂáªÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ‰∏ä‰º†</p>
                    <p style="color: #666; font-size: 14px;">ÊîØÊåÅÊâÄÊúâÁ±ªÂûãÁöÑÊñáÊ°£</p>
                    <div id="filePreview"></div>
                </div>
                <button class="button" onclick="saveFile()">‰∏ä‰º†Êñá‰ª∂</button>
            </div>
        </div>

        <div class="card">
            <h2>Â∑≤ÂàÜ‰∫´ÁöÑÂÜÖÂÆπ</h2>
            <div class="file-grid" id="fileList"></div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const GITHUB_CONFIG = {
            owner: 'USTCCB',
            repo: 'USTCCB.GitHub.io',
            path: 'share',
            token: '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'
        };
        

        async function uploadToGitHub(file, content) {
            const timestamp = Date.now();
            const path = `${GITHUB_CONFIG.path}/${timestamp}_${file.name || 'text.txt'}`;
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${path}`;

            try {
                console.log('Uploading to:', url);
                
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Upload file: ${file.name || 'text'} via web interface`,
                        content: typeof content === 'string' ? btoa(unescape(encodeURIComponent(content))) : content.split(',')[1],
                        branch: 'main'
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Upload error details:', errorData);
                    throw new Error(`Upload failed: ${response.status} ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Upload error:', error);
                showNotification('‰∏ä‰º†Â§±Ë¥•: ' + error.message);
                throw error;
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            document.getElementById('textShare').style.display = tab === 'text' ? 'block' : 'none';
            document.getElementById('fileShare').style.display = tab === 'file' ? 'block' : 'none';
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                pdf: 'üìï',
                doc: 'üìò',
                docx: 'üìò',
                txt: 'üìù',
                xls: 'üìó',
                xlsx: 'üìó',
                jpg: 'üñºÔ∏è',
                jpeg: 'üñºÔ∏è',
                png: 'üñºÔ∏è',
                gif: 'üñºÔ∏è',
                default: 'üìÑ'
            };
            return icons[ext] || icons.default;
        }

        async function saveText() {
            const text = document.querySelector('.input-area').value;
            if (!text) {
                showNotification('ËØ∑ËæìÂÖ•Ë¶ÅÂàÜ‰∫´ÁöÑÂÜÖÂÆπ');
                return;
            }

            try {
                showNotification('Ê≠£Âú®‰øùÂ≠ò...');
                const result = await uploadToGitHub({ name: `text_${Date.now()}.txt` }, text);
                document.querySelector('.input-area').value = '';
                showNotification('‰øùÂ≠òÊàêÂäü');
                await updateFileList();
            } catch (error) {
                showNotification('‰øùÂ≠òÂ§±Ë¥•');
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const preview = document.getElementById('filePreview');
                preview.innerHTML = `
                    <div style="margin-top: 15px; padding: 10px; background: rgba(35, 166, 213, 0.1); border-radius: 5px;">
                        <p><strong>${getFileIcon(file.name)} ${file.name}</strong></p>
                        <p style="color: #666;">Â§ßÂ∞è: ${(file.size / 1024).toFixed(2)} KB</p>
                    </div>
                `;
            }
        }

        async function saveFile() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                showNotification('ËØ∑ÈÄâÊã©Êñá‰ª∂');
                return;
            }

            try {
                showNotification('Ê≠£Âú®‰∏ä‰º†...');
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        await uploadToGitHub(file, e.target.result);
                        document.getElementById('fileInput').value = '';
                        document.getElementById('filePreview').innerHTML = '';
                        showNotification('‰∏ä‰º†ÊàêÂäü');
                        await updateFileList();
                    } catch (error) {
                        showNotification('‰∏ä‰º†Â§±Ë¥•');
                    }
                };
                reader.readAsDataURL(file);
            } catch (error) {
                showNotification('Êñá‰ª∂ËØªÂèñÂ§±Ë¥•');
            }
        }

        async function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<div style="text-align: center;">Âä†ËΩΩ‰∏≠...</div>';

            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`,
                    {
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`
                        }
                    }
                );

                if (!response.ok) throw new Error('Failed to fetch files');
                const files = await response.json();
                fileList.innerHTML = '';

                for (const file of files) {
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    
                    const isText = file.name.startsWith('text_');
                    if (isText) {
                        const contentResponse = await fetch(file.download_url);
                        const content = await contentResponse.text();
                        item.innerHTML = `
                            <div class="file-icon">üìù</div>
                            <div class="file-content">${content}</div>
                            <div class="file-info">
                                <div>Êó∂Èó¥: ${new Date(file.created_at || Date.now()).toLocaleString()}</div>
                                <div>Â§ßÂ∞è: ${(file.size / 1024).toFixed(2)} KB</div>
                            </div>
                        `;
                        item.onclick = () => {
                            copyToClipboard(content);
                            showNotification('ÊñáÊú¨Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
                        };
                    } else {
                        item.innerHTML = `
                            <div class="file-icon">${getFileIcon(file.name)}</div>
                            <div class="file-name">${file.name.substring(file.name.indexOf('_') + 1)}</div>
                            <div class="file-info">
                                <div>Â§ßÂ∞è: ${(file.size / 1024).toFixed(2)} KB</div>
                                <div>Êó∂Èó¥: ${new Date(file.created_at || Date.now()).toLocaleString()}</div>
                            </div>
                        `;
                        item.onclick = () => {
                            window.open(file.download_url, '_blank');
                        };
                    }

                    fileList.appendChild(item);
                }
            } catch (error) {
                fileList.innerHTML = '<div style="text-align: center; color: red;">Âä†ËΩΩÂ§±Ë¥•</div>';
                console.error('Fetch error:', error);
            }
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateFileList();
        });

        const dropZone = document.querySelector('.file-upload');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#23d5ab';
            dropZone.style.background = 'rgba(35, 213, 171, 0.1)';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#23a6d5';
            dropZone.style.background = 'none';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#23a6d5';
            dropZone.style.background = 'none';
            
            const file = e.dataTransfer.files[0];
            if (file) {
                document.getElementById('fileInput').files = e.dataTransfer.files;
                handleFileSelect({target: {files: [file]}});
            }
        });
    </script>
</body>
</html>
