<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBæ–‡æ¡£åˆ†äº«</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;

        @keyframes gradient {

            100% { background-position: 0% 50%; }
        }

        .container {

        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .tab-container {

            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab.active {
            background: #23a6d5;
            color: white;
        }

        .input-area {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            resize: vertical;
            font-size: 16px;
            box-sizing: border-box;
        }

        .file-upload {
            border: 2px dashed #23a6d5;
            padding: 40px 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .file-upload:hover {
            background: rgba(35, 166, 213, 0.1);
        }

        .button {
            background: linear-gradient(45deg, #23a6d5, #23d5ab);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
            width: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .file-item:hover {
            transform: translateY(-5px);
        }

        .file-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .file-info {
            font-size: 14px;
            color: #666;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .file-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>åœ¨çº¿æ–‡æ¡£åˆ†äº«</h1>
            <p>è½»æ¾åˆ†äº«æ–‡æœ¬å’Œæ–‡æ¡£</p>
        </div>

        <div class="card">
            <div class="tab-container">
                <button class="tab active" onclick="switchTab('text')">æ–‡æœ¬åˆ†äº«</button>
                <button class="tab" onclick="switchTab('file')">æ–‡ä»¶ä¸Šä¼ </button>
            </div>

            <div id="textShare">
                <textarea class="input-area" placeholder="åœ¨è¿™é‡Œè¾“å…¥è¦åˆ†äº«çš„æ–‡æœ¬..."></textarea>
                <button class="button" onclick="saveText()">ä¿å­˜æ–‡æœ¬</button>
            </div>

            <div id="fileShare" style="display: none;">
                <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                    <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(event)">
                    <div class="file-icon">ğŸ“</div>
                    <p>ç‚¹å‡»æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„ä¸Šä¼ </p>
                    <p style="color: #666; font-size: 14px;">æ”¯æŒæ‰€æœ‰ç±»å‹çš„æ–‡æ¡£</p>
                    <div id="filePreview"></div>
                </div>
                <button class="button" onclick="saveFile()">ä¸Šä¼ æ–‡ä»¶</button>
            </div>
        </div>

        <div class="card">
            <h2>å·²åˆ†äº«çš„å†…å®¹</h2>
            <div class="file-grid" id="fileList"></div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // åœ¨ script æ ‡ç­¾å¼€å§‹å¤„æ·»åŠ  GitHub é…ç½®
        const GITHUB_CONFIG = {
            owner: 'chenbin3625', // ä½ çš„ GitHub ç”¨æˆ·å
            repo: 'share',       // ä½ è¦ä½¿ç”¨çš„ä»“åº“å
            path: 'files',       // æ–‡ä»¶å­˜å‚¨çš„è·¯å¾„
            token: atob('Z2hwX2FtTWNFUjRZSVZNUFAwUGtFekloMDZZdUhOaG5XNTFFZ05ITw==') // Token ç¼–ç åçš„å€¼
        };

        // æ·»åŠ  GitHub API å‡½æ•°
        async function uploadToGitHub(file, content) {
            const timestamp = Date.now();
            const path = `${GITHUB_CONFIG.path}/${timestamp}_${file.name || 'text.txt'}`;
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${path}`;

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Upload file: ${file.name || 'text'} via web interface`,
                        content: typeof content === 'string' ? btoa(unescape(encodeURIComponent(content))) : content.split(',')[1],
                        branch: 'main'
                    })
                });

                if (!response.ok) throw new Error('Upload failed');
                return await response.json();
            } catch (error) {
                console.error('Upload error:', error);
                throw error;
            }
        }

        // åˆ‡æ¢æ ‡ç­¾
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            document.getElementById('textShare').style.display = tab === 'text' ? 'block' : 'none';
            document.getElementById('fileShare').style.display = tab === 'file' ? 'block' : 'none';
        }

        // è·å–æ–‡ä»¶å›¾æ ‡
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                pdf: 'ğŸ“•',
                doc: 'ğŸ“˜',
                docx: 'ğŸ“˜',
                txt: 'ğŸ“',
                xls: 'ğŸ“—',
                xlsx: 'ğŸ“—',
                jpg: 'ğŸ–¼ï¸',
                jpeg: 'ğŸ–¼ï¸',
                png: 'ğŸ–¼ï¸',
                gif: 'ğŸ–¼ï¸',
                default: 'ğŸ“„'
            };
            return icons[ext] || icons.default;
        }

        // ä¿®æ”¹ saveText å‡½æ•°
        async function saveText() {
            const text = document.querySelector('.input-area').value;
            if (!text) {
                showNotification('è¯·è¾“å…¥è¦åˆ†äº«çš„å†…å®¹');
                return;
            }

            try {
                showNotification('æ­£åœ¨ä¿å­˜...');
                const result = await uploadToGitHub(
                    { name: `text_${Date.now()}.txt` },
                    text
                );
                document.querySelector('.input-area').value = '';
                showNotification('ä¿å­˜æˆåŠŸ');
                await updateFileList();
            } catch (error) {
                showNotification('ä¿å­˜å¤±è´¥');
            }
        }

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const preview = document.getElementById('filePreview');
                preview.innerHTML = `
                    <div style="margin-top: 15px; padding: 10px; background: rgba(35, 166, 213, 0.1); border-radius: 5px;">
                        <p><strong>${getFileIcon(file.name)} ${file.name}</strong></p>
                        <p style="color: #666;">å¤§å°: ${(file.size / 1024).toFixed(2)} KB</p>
                    </div>
                `;
            }
        }

        // ä¿®æ”¹ saveFile å‡½æ•°
        async function saveFile() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                showNotification('è¯·é€‰æ‹©æ–‡ä»¶');
                return;
            }

            try {
                showNotification('æ­£åœ¨ä¸Šä¼ ...');
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        await uploadToGitHub(file, e.target.result);
                        document.getElementById('fileInput').value = '';
                        document.getElementById('filePreview').innerHTML = '';
                        showNotification('ä¸Šä¼ æˆåŠŸ');
                        await updateFileList();
                    } catch (error) {
                        showNotification('ä¸Šä¼ å¤±è´¥');
                    }
                };
                reader.readAsDataURL(file);
            } catch (error) {
                showNotification('æ–‡ä»¶è¯»å–å¤±è´¥');
            }
        }

        // ä¿®æ”¹ updateFileList å‡½æ•°
        async function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<div style="text-align: center;">åŠ è½½ä¸­...</div>';

            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`,
                    {
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`
                        }
                    }
                );

                if (!response.ok) throw new Error('Failed to fetch files');
                const files = await response.json();
                fileList.innerHTML = '';

                for (const file of files) {
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    
                    const isText = file.name.startsWith('text_');
                    if (isText) {
                        const contentResponse = await fetch(file.download_url);
                        const content = await contentResponse.text();
                        item.innerHTML = `
                            <div class="file-icon">ğŸ“</div>
                            <div class="file-content">${content}</div>
                            <div class="file-info">
                                <div>æ—¶é—´: ${new Date(file.created_at || Date.now()).toLocaleString()}</div>
                                <div>å¤§å°: ${(file.size / 1024).toFixed(2)} KB</div>
                            </div>
                        `;
                        item.onclick = () => {
                            copyToClipboard(content);
                            showNotification('æ–‡æœ¬å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                        };
                    } else {
                        item.innerHTML = `
                            <div class="file-icon">${getFileIcon(file.name)}</div>
                            <div class="file-name">${file.name.substring(file.name.indexOf('_') + 1)}</div>
                            <div class="file-info">
                                <div>å¤§å°: ${(file.size / 1024).toFixed(2)} KB</div>
                                <div>æ—¶é—´: ${new Date(file.created_at || Date.now()).toLocaleString()}</div>
                            </div>
                        `;
                        item.onclick = () => {
                            window.open(file.download_url, '_blank');
                        };
                    }

                    fileList.appendChild(item);
                }
            } catch (error) {
                fileList.innerHTML = '<div style="text-align: center; color: red;">åŠ è½½å¤±è´¥</div>';
                console.error('Fetch error:', error);
            }
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            updateFileList();
        });

        // æ·»åŠ æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½
        const dropZone = document.querySelector('.file-upload');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#23d5ab';
            dropZone.style.background = 'rgba(35, 213, 171, 0.1)';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#23a6d5';
            dropZone.style.background = 'none';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#23a6d5';
            dropZone.style.background = 'none';
            
            const file = e.dataTransfer.files[0];
            if (file) {
                document.getElementById('fileInput').files = e.dataTransfer.files;
                handleFileSelect({target: {files: [file]}});
            }
        });
    </script>
</body>
</html>
